# Configuración de Nginx para React App (InmobiCasita)
# Copia este archivo a: /etc/nginx/sites-available/react-app
# Luego crea el symlink: sudo ln -s /etc/nginx/sites-available/react-app /etc/nginx/sites-enabled/react-app

server {
    listen 80;
    server_name inmobi-casita.desarrollo-software.xyz;

    root /var/www/react-app;
    index index.html;

    # Seguridad básica (solo para HTTPS, comentado para HTTP)
    # add_header X-Content-Type-Options nosniff;
    # add_header X-Frame-Options SAMEORIGIN;
    # add_header Referrer-Policy strict-origin-when-cross-origin;
    # add_header Cross-Origin-Opener-Policy same-origin;

    # Logs
    access_log /var/log/nginx/react-app-access.log;
    error_log /var/log/nginx/react-app-error.log;

    # Configuración para SPA (Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
        # Asegurar que index.html se sirva correctamente
        index index.html;
    }
    
    # Manejar errores 404 redirigiendo a index.html
    error_page 404 /index.html;

    # Cache de assets estáticos (JS, CSS, imágenes, fuentes)
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        try_files $uri =404;
    }

    # No cachear index.html (siempre debe ser fresco)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Compresión gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}
