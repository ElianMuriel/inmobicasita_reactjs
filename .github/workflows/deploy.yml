name: âš›ï¸ Deploy React to VPS (Nginx)

on:
  push:
    branches: [main, master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Create env for build
        run: |
          printf "%s" "${{ secrets.REACT_ENV }}" > .env.production

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "dist/"
          target: "/tmp/react_build"
          strip_components: 0

      - name: Activate build on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            set -e
            
            echo "ğŸ” Verificando archivos recibidos..."
            ls -la /tmp/react_build/ || echo "âš ï¸ /tmp/react_build no existe"
            find /tmp/react_build -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -10 || echo "âš ï¸ No se encontraron archivos"
            
            echo "ğŸ“ Creando directorio de destino..."
            mkdir -p /var/www/react-app
            rm -rf /var/www/react-app/*
            
            echo "ğŸ“¦ Copiando archivos..."
            # Copiar archivos (scp-action mantiene la estructura dist/)
            if [ -d "/tmp/react_build/dist" ]; then
              echo "âœ… Encontrado /tmp/react_build/dist"
              cp -r /tmp/react_build/dist/* /var/www/react-app/
            elif [ -f "/tmp/react_build/index.html" ]; then
              echo "âœ… Encontrado /tmp/react_build/index.html"
              cp -r /tmp/react_build/* /var/www/react-app/
            else
              echo "âŒ No se encontraron archivos en /tmp/react_build"
              ls -la /tmp/react_build/
              exit 1
            fi
            
            echo "ğŸ” Ajustando permisos..."
            chown -R elianadmin:elianadmin /var/www/react-app
            chmod -R 755 /var/www/react-app
            
            echo "âœ… Verificando archivos desplegados..."
            ls -la /var/www/react-app/ | head -10
            [ -f "/var/www/react-app/index.html" ] || { echo "âŒ index.html no encontrado"; exit 1; }
            
            echo "ğŸ”§ Verificando configuraciÃ³n de Nginx..."
            sudo nginx -t || { echo "âŒ Error en configuraciÃ³n de Nginx"; exit 1; }
            
            echo "ğŸ”„ Recargando Nginx..."
            sudo systemctl reload nginx
            
            echo "âœ… Despliegue completado exitosamente"
