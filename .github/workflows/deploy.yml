name: ⚛️ Deploy React to VPS (Nginx)

on:
  push:
    branches: [main, master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Create env for build
        run: |
          printf "%s" "${{ secrets.REACT_ENV }}" > .env.production

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "dist/"
          target: "/tmp/react_build"
          strip_components: 0

      - name: Activate build on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            set -e
            
            mkdir -p /var/www/react-app
            rm -rf /var/www/react-app/*
            
            # Copiar archivos (scp-action mantiene la estructura dist/)
            if [ -d "/tmp/react_build/dist" ]; then
              cp -r /tmp/react_build/dist/* /var/www/react-app/
            else
              cp -r /tmp/react_build/* /var/www/react-app/
            fi
            
            # Ajustar permisos (si usas elianadmin, cambia www-data por elianadmin)
            chown -R elianadmin:elianadmin /var/www/react-app
            chmod -R 755 /var/www/react-app
            
            # Verificar y recargar Nginx (requiere sudo)
            sudo nginx -t
            sudo systemctl reload nginx
            
            echo "✅ Despliegue completado exitosamente"
